<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<h:form id="formImprimir">
		<p:dialog header="#{mensaje.imprimirTicket}" closable="false"
			widgetVar="panelImprimir" resizable="true" responsive="true">


			<p:outputPanel id="outputpanelImprimir">

				<div align="center">
					<p:panelGrid columns="1" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">


						<p:outputLabel for="txtObservaciones"
							value="#{mensaje.observaciones}"
							style="font-weight:bold; font-size:14px; " />

						<p:inputTextarea id="txtObservaciones" rows="2"
							value="#{administrarDespacho.despachoTransaccion.observaciones}"
							label="#{mensaje.observaciones}"
							style="width:100%; font-size:14px; ">

							<p:ajax event="change" process="@this" update="@this" />

						</p:inputTextarea>



					</p:panelGrid>

				</div>
				<div align="center">
					<p:commandButton value="#{mensaje.guardarImprimir}"
						style="font-size:14px"
						action="#{administrarDespacho.guardarImprimir()}" ajax="false" />

					<p:spacer width="10" />
					<p:commandButton id="btnCerrar"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarDespacho.cerrarTicket()}" process="@this"
						value="#{mensaje.cerrar}" update=":form, formImprimir">

					</p:commandButton>

				</div>
			</p:outputPanel>
		</p:dialog>


	</h:form>
</ui:composition>
