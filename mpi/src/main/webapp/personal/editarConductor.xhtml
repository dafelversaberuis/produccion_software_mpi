<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formEditar">

		<p:dialog header="#{mensaje.editarConductor}" widgetVar="panelEdicion"
			resizable="true" closable="false" responsive="true">
			<p:panel id="pnlEditar">
				<div align="center">


					<p:panelGrid columns="3" cellpadding="0" cellspacing="0"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel for="txtNombre" value="#{mensaje.nombres}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtNombre"
							value="#{administrarPersonal.conductorTransaccion.nombre}"
							required="true" label="#{mensaje.nombre}"
							style="width:100%; font-size:14px" />
						<p:message for="txtNombre" />

						<p:outputLabel for="txtDocumento" value="#{mensaje.documento}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtDocumento"
							value="#{administrarPersonal.conductorTransaccion.documento}"
							required="true" label="#{mensaje.documento}"
							style="width:100%; font-size:14px" />
						<p:message for="txtDocumento" />

						<p:outputLabel for="txtPlaca" value="#{mensaje.placa}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtPlaca"
							value="#{administrarPersonal.conductorTransaccion.placa}"
							required="true" label="#{mensaje.placa}"
							style="width:100%; font-size:14px" />
						<p:message for="txtPlaca" />


						<p:outputLabel for="txtRemolque" value="#{mensaje.remolque}"
							style="font-weight:bold; font-size:14px" />
						<p:inputText id="txtRemolque"
							value="#{administrarPersonal.conductorTransaccion.remolque}"
							required="true" label="#{mensaje.remolque}"
							style="width:100%; font-size:14px" />
						<p:message for="txtRemolque" />





					</p:panelGrid>



				</div>
				<br />
				<br />
				<div align="center">
					<p:commandButton id="btnEditar" style="font-size:14px"
						action="#{administrarPersonal.editarConductor()}"
						value="#{mensaje.editar}" process=":formEditar:pnlEditar"
						update=":formEditar:pnlEditar, :form" />
					<p:spacer width="10" />
					<p:commandButton id="btnCancelarEdicion"
						style="font-size:14px; font-weight: normal !important;"
						action="#{administrarPersonal.cancelarConductorTransaccion('MODAL_EDITAR')}"
						process="@this" value="#{mensaje.cancelar}" update=":form">
						<p:resetInput target=":formEditar, :form:pnlCasoUso" />
					</p:commandButton>

				</div>

				<p:outputLabel value="#{mensaje.informacionRequerida}"
					style="font-size:10px" />
				<p:blockUI block=":formEditar:pnlEditar"
					trigger="btnEditar, btnCancelarEdicion">
					<p:graphicImage value="../imagenes/cargando.gif" />
				</p:blockUI>

			</p:panel>
		</p:dialog>


	</h:form>
</ui:composition>
