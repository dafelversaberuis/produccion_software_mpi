<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/plantillas/principal.xhtml">

	<ui:define name="body">

		<h:form id="form">
			<p:growl id="messages" showDetail="true" globalOnly="true" />

			<p:remoteCommand name="onload" process="@this"
				action="#{administrarSesionCliente.getNoRolAdmitido('T')}"
				autoRun="true" />


			<div class="row x_title">
				<div class="col-md-6">

					<h2 class="project-title">#{mensaje.moduloPersonal}:
						#{mensaje.administrarAdministradores}</h2>




				</div>
			</div>

			<div align="center" class="titulo"></div>

			<p:outputPanel id="pnlAdministrador">

				<p:spacer height="10" />

				<p:accordionPanel id="pnlCrear">
					<p:tab title="#{mensaje.crearAdministrador}"
						titleStyle="font-size:16px" closable="true">

						<p:panelGrid columns="5" cellpadding="0" cellspacing="0"
							styleClass="ui-panelgrid-blank">

							<p:outputLabel for="txtNombres" value="#{mensaje.nombres}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtNombres"
								value="#{administrarPersonal.personal.nombres}" required="true"
								label="#{mensaje.nombres}" style="width:100%; font-size:14px" />

							<p:spacer width="1" />
							<p:spacer width="1" />
							<p:message for="txtNombres" />


							<p:outputLabel for="txtApellidos" value="#{mensaje.apellidos}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtApellidos"
								value="#{administrarPersonal.personal.apellidos}"
								required="true" label="#{mensaje.apellidos}"
								style="width:100%; font-size:14px" />

							<p:spacer width="1" />
							<p:spacer width="1" />
							<p:message for="txtApellidos" />




							<p:outputLabel for="txtCorreo" value="#{mensaje.correo}"
								style="font-weight:bold; font-size:14px" />
							<p:inputText id="txtCorreo"
								value="#{administrarPersonal.personal.correoElectronico}"
								required="true" label="#{mensaje.correo}"
								style="width:100%; font-size:14px" />

							<p:graphicImage value="../imagenes/ayuda.png"
								id="ayudaCorreoAdministrador" />
							<p:tooltip value="#{mensaje.ayudaCorreoAdministrador}"
								trackMouse="true" for="ayudaCorreoAdministrador" />
							<p:message for="txtCorreo" />

							<p:outputLabel for="lstTipoAdmon" value="#{mensaje.tipoAdmon}"
								style="font-weight:bold; font-size:14px;" />
							<p:selectOneMenu id="lstTipoAdmon" required="true"
								style="font-size:14px; width:100%"
								value="#{administrarPersonal.personal.tipoAdministracion}"
								label="#{mensaje.tipoAdmon}">
								<f:selectItem itemValue="" itemLabel="#{mensaje.comboVacio}" />
								<f:selectItem itemValue="T" itemLabel="#{mensaje.total}" />
								<f:selectItem itemValue="P" itemLabel="#{mensaje.parcial}" />

								<p:ajax
									update="pnlTipoPermiso, pnlTipoPermiso2, pnlTipoPermiso3, pnlTipoPermiso4, pnlTipoPermiso2a, pnlTipoPermiso2b, pnlTipoPermiso2c, pnlTipoPermiso5, pnlTipoPermiso6, pnlTipoPermiso7, pnlTipoPermiso8, pnlTipoPermiso9, pnlTipoPermiso10, pnlTipoPermiso11, pnlTipoPermiso12, pnlTipoPermiso13, pnlTipoPermiso14"
									process="@this" />

							</p:selectOneMenu>
							<p:spacer width="1" />
							<p:spacer width="1" />
							<p:message for="lstTipoAdmon" />

							<p:outputPanel id="pnlTipoPermiso">
								<p:outputLabel value="#{mensaje.tipoPermiso} *"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									style="font-weight:bold; font-size:14px;" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso2">
								<p:selectBooleanButton id="booleanBtn"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Despacho ventas" style="font-size:10px"
									offLabel="Despacho ventas" onIcon="ui-icon-check"
									offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tVenta}" />
								<p:selectBooleanButton id="booleanBtn2"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="#{mensaje.interfazBascula1}" style="font-size:10px"
									offLabel="#{mensaje.interfazBascula1}" onIcon="ui-icon-check"
									offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tBascula}" />

								<p:selectBooleanButton id="booleanBtn3"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="#{mensaje.interfazBascula2}" style="font-size:10px"
									offLabel="#{mensaje.interfazBascula2}" onIcon="ui-icon-check"
									offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tBascula2}" />
								<p:selectBooleanButton id="booleanBtn4"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="#{mensaje.interfazBahias}" style="font-size:10px"
									offLabel="#{mensaje.interfazBahias}" onIcon="ui-icon-check"
									offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tBahia}" />

							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso2a">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso2b">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso2c">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso3">
								<p:spacer width="1" />

							</p:outputPanel>

							<p:outputPanel id="pnlTipoPermiso4">

								<p:selectBooleanButton id="booleanBtn5"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="#{mensaje.paramBasculas}" style="font-size:10px"
									offLabel="#{mensaje.paramBasculas}" onIcon="ui-icon-check"
									offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tParametrosBasculas}" />
								<p:selectBooleanButton id="booleanBtn6"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="#{mensaje.paramBahias}" style="font-size:10px"
									offLabel="#{mensaje.paramBahias}" onIcon="ui-icon-check"
									offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tParametrosBahias}" />


								<p:selectBooleanButton
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Parámetros tiempos estándar"
									offLabel="Parámetros tiempos estándar" style="font-size:10px"
									onIcon="ui-icon-check" offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tParametrosTiempos}" />






							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso9">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso5">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso6">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso7">
								<p:spacer width="1" />
							</p:outputPanel>


							<p:outputPanel id="pnlTipoPermiso8">

								<p:selectBooleanButton
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Informe trazabilidad" offLabel="Informe trazabilidad"
									onIcon="ui-icon-check" offIcon="ui-icon-close"
									style="font-size:10px"
									value="#{administrarPersonal.personal.tInformeTrazabilidad}" />

								<p:selectBooleanButton
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Informe causas retraso"
									offLabel="Informe causas retraso" onIcon="ui-icon-check"
									offIcon="ui-icon-close" style="font-size:10px"
									value="#{administrarPersonal.personal.tInformeCausasRetraso}" />

								<p:selectBooleanButton
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Informe tiempos operacionales"
									offLabel="Informe tiempos operacionales" onIcon="ui-icon-check"
									offIcon="ui-icon-close" style="font-size:10px"
									value="#{administrarPersonal.personal.tInformeTiempos}" />

								<p:selectBooleanButton
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Informe monitoreo despachos"
									offLabel="Informe monitoreo despachos" onIcon="ui-icon-check"
									offIcon="ui-icon-close" style="font-size:10px"
									value="#{administrarPersonal.personal.tInformeMonitoreo}" />



							</p:outputPanel>

							<p:outputPanel id="pnlTipoPermiso10">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso12">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso13">
								<p:spacer width="1" />
							</p:outputPanel>
							<p:outputPanel id="pnlTipoPermiso14">
								<p:spacer width="1" />
							</p:outputPanel>


							<p:outputPanel id="pnlTipoPermiso11">

								<p:selectBooleanButton id="booleanBtn7"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Personal clientes frecuentes"
									offLabel="Personal clientes frecuentes" style="font-size:10px"
									onIcon="ui-icon-check" offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tClientes}" />





								<p:selectBooleanButton id="booleanBtn8"
									rendered="#{administrarPersonal.personal.tipoAdministracion!=null and administrarPersonal.personal.tipoAdministracion=='P'}"
									onLabel="Personal conductores frecuentes"
									style="font-size:10px"
									offLabel="Personal conductores frecuentes"
									onIcon="ui-icon-check" offIcon="ui-icon-close"
									value="#{administrarPersonal.personal.tConductores}" />
							</p:outputPanel>


						</p:panelGrid>
						<p:spacer height="10" />
						<div align="center">
							<p:commandButton id="btnCrear" style="font-size:14px;"
								action="#{administrarPersonal.crearAdministrador()}"
								value="#{mensaje.guardar}" update=":form" />

							<p:spacer width="10" />
							<p:commandButton id="btnBorrar"
								style="font-size:14px; font-weight: normal; text-decoration: none !important;"
								action="#{administrarPersonal.cancelarAdministrador()}"
								process="@this" value="#{mensaje.cancelar}" update=":form">

								<p:resetInput target=":form:pnlAdministrador" />

							</p:commandButton>

						</div>
						<p:outputLabel value="#{mensaje.informacionRequerida}"
							style="font-size:10px" />

						<p:blockUI block=":form:pnlCrear" trigger="btnCrear, btnBorrar">

							<p:graphicImage value="../imagenes/cargando.gif" />


						</p:blockUI>
					</p:tab>
				</p:accordionPanel>

				<p:spacer height="30" />
				<p:accordionPanel id="pnlDtlAdministradores">
					<p:tab title="#{mensaje.listadoAdministradores}"
						titleStyle="font-size:16px" closable="true">

						<p:dataTable var="loc" id="dtlAdministradores"
							value="#{administrarPersonal.administradores}" reflow="true"
							rows="10" paginator="true" paginatorPosition="bottom"
							draggableColumns="true"
							emptyMessage="#{mensaje.noExistenciaAdministradores}">
							<p:column headerText="#{mensaje.administradorSoftware}"
								filterMatchMode="contains"
								sortBy="#{loc.nombres} #{loc.apellidos}" style="font-size:14px">
								<p:outputLabel value="#{loc.nombres} #{loc.apellidos}"
									style="font-weight:normal; font-size:12px" />
							</p:column>
							<p:column headerText="#{mensaje.indicativo}"
								sortBy="#{loc.estadoVigencia}" style="font-size:14px">
								<p:outputLabel value="#{mensaje.ESTADO_ACTIVO}"
									style="font-weight:normal; font-size:12px"
									rendered="#{loc.estadoVigencia == 'A'}" />
								<p:outputLabel value="#{mensaje.ESTADO_INACTIVO}"
									style="font-weight:normal; font-size:12px"
									rendered="#{loc.estadoVigencia == 'I'}" />
							</p:column>

							<p:column headerText="#{mensaje.correo}"
								sortBy="#{loc.correoElectronico}" style="font-size:14px">
								<p:outputLabel value="#{loc.correoElectronico}"
									style="font-weight:normal; font-size:12px" />

							</p:column>


							<p:column headerText="#{mensaje.tipoAdmon}"
								sortBy="#{loc.tipoAdministracion}" style="font-size:14px">
								<p:outputLabel value="#{mensaje.total}"
									rendered="#{loc.tipoAdministracion=='T'}"
									style="font-weight:normal; font-size:12px" />

								<p:outputLabel value="#{mensaje.parcial}:"
									rendered="#{loc.tipoAdministracion!='T'}"
									style="font-weight:normal; font-size:12px" />
								<p:spacer width="3" />

								<p:outputLabel value="*Despacho ventas "
									rendered="#{loc.tipoAdministracion!='T' and loc.tVenta==true}"
									style="font-weight:normal; font-size:12px" />
								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tBascula==true}"/>
								<p:outputLabel value="*#{mensaje.interfazBascula1} "
									rendered="#{loc.tipoAdministracion!='T' and loc.tBascula==true}"
									style="font-weight:normal; font-size:12px" />
								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tBascula2==true}"/>
								<p:outputLabel value="*#{mensaje.interfazBascula2} "
									rendered="#{loc.tipoAdministracion!='T' and loc.tBascula2==true}"
									style="font-weight:normal; font-size:12px" />
								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tBahia==true}" />
								<p:outputLabel value="*#{mensaje.interfazBahias} "
									rendered="#{loc.tipoAdministracion!='T' and loc.tBahia==true}"
									style="font-weight:normal; font-size:12px" />

								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tParametrosBasculas==true}"/>
								<p:outputLabel value="*#{mensaje.paramBasculas} "
									rendered="#{loc.tipoAdministracion!='T' and loc.tParametrosBasculas==true}"
									style="font-weight:normal; font-size:12px" />


								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tParametrosTiempos==true}"/>
								<p:outputLabel value="*Parámetros tiempos estándar "
									rendered="#{loc.tipoAdministracion!='T' and loc.tParametrosTiempos==true}"
									style="font-weight:normal; font-size:12px" />




								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tParametrosBahias==true}"/>
								<p:outputLabel value="*#{mensaje.paramBahías} "
									rendered="#{loc.tipoAdministracion!='T' and loc.tParametrosBahias==true}"
									style="font-weight:normal; font-size:12px" />



								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tInformeTrazabilidad==true}"/>
								<p:outputLabel value="*Informe trazabilidad "
									rendered="#{loc.tipoAdministracion!='T' and loc.tInformeTrazabilidad==true}"
									style="font-weight:normal; font-size:12px" />

								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tInformeCausasRetraso==true}"/>
								<p:outputLabel value="*Informe causas retraso "
									rendered="#{loc.tipoAdministracion!='T' and loc.tInformeCausasRetraso==true}"
									style="font-weight:normal; font-size:12px" />


								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tInformeTiempos==true}"/>
								<p:outputLabel value="*Informe tiempos operacionales "
									rendered="#{loc.tipoAdministracion!='T' and loc.tInformeTiempos==true}"
									style="font-weight:normal; font-size:12px" />

								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tInformeMonitoreo==true}"/>
								<p:outputLabel value="*Informe monitoreo despachos "
									rendered="#{loc.tipoAdministracion!='T' and loc.tInformeMonitoreo==true}"
									style="font-weight:normal; font-size:12px" />


								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tConductores==true}"/>
								<p:outputLabel value="*Personal conductores frecuentes "
									rendered="#{loc.tipoAdministracion!='T' and loc.tConductores==true}"
									style="font-weight:normal; font-size:12px" />

								<p:spacer width="3" rendered="#{loc.tipoAdministracion!='T' and loc.tClientes==true}"/>
								<p:outputLabel value="*Personal clientes frecuentes "
									rendered="#{loc.tipoAdministracion!='T' and loc.tClientes==true}"
									style="font-weight:normal; font-size:12px" />

							</p:column>

							<p:column headerText="#{mensaje.acciones}"
								style="font-size:14px; text-align:center;">



								<p:commandButton id="btnIrEditar"
									style="background-origin: content-box; background-image: url('../imagenes/editar.png'); background-size: cover; background-repeat:no-repeat; width:16px; height:16px; vertical-align:bottom; border:0; background-color:transparent"
									action="#{administrarPersonal.asignarAdministrador(loc,'MODAL_EDITAR_ADMINISTRADOR')}"
									value="" process=":form:pnlDtlAdministradores"
									update=":formEditar" />

								<p:commandButton id="btnIrEliminar"
									style="background-origin: content-box; background-image: url('../imagenes/borrar.png'); background-size: cover; background-repeat:no-repeat; width:16px; height:16px; vertical-align:bottom; border:0; background-color:transparent"
									value=""
									action="#{administrarPersonal.asignarAdministrador(loc,'MODAL_ELIMINAR_ADMINISTRADOR')}"
									process="dtlAdministradores" update=":formEliminar" />

								<p:commandButton id="btnIrClave"
									style="background-origin: content-box; background-image: url('../imagenes/c_mayuscula.png'); background-size: cover; background-repeat:no-repeat; width:16px; height:16px; vertical-align:bottom; border:0; background-color:transparent"
									value=""
									action="#{administrarPersonal.asignarAdministrador(loc,'MODAL_CLAVE_ADMINISTRADOR')}"
									process="dtlAdministradores" update=":formClave" />

								<p:tooltip for="btnIrEliminar" value="#{mensaje.eliminar}"
									trackMouse="true" />

								<p:tooltip for="btnIrEditar" value="#{mensaje.editar}"
									trackMouse="true" />

								<p:tooltip for="btnIrClave"
									value="#{mensaje.generarClaveAdministrador}" trackMouse="true" />




							</p:column>


						</p:dataTable>

					</p:tab>
				</p:accordionPanel>

			</p:outputPanel>
		</h:form>

		<ui:include src="/personal/editarAdministrador.xhtml" />
		<ui:include src="/personal/eliminarAdministrador.xhtml" />
		<ui:include src="/personal/cambiarClaveAdministrador.xhtml" />


		<p:spacer height="800" />

	</ui:define>
</ui:composition>
